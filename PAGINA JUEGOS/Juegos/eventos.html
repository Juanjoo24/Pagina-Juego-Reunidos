<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Juego Eventos</title>
    <link rel="stylesheet" href="eventos.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="../trabajo.html">
                <span class="badge bg-danger">JUEGOS</span> Reunidos
            </a>
        </div>
    </nav>

    <!-- Game Container -->
    <div class="container-fluid py-5">
        <div class="game-header text-white text-center mb-5">
            <h1 class="display-4 fw-bold mb-2">Juego Eventos</h1>
            <p class="lead">Haz clic en el tablero y marca eventos</p>
        </div>

        <div class="container">
            <div class="row g-4">
                <div class="col-lg-8">
                    <div class="canvas-wrapper bg-white rounded-4 p-4 shadow-lg">
                        <canvas id="tablero" width="500" height="500" class="rounded-3"></canvas>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="row g-3 mb-4">
                        <div class="col-12">
                            <div class="stat-card bg-white rounded-4 p-4 shadow">
                                <div class="text-center">
                                    <p class="stat-label text-muted mb-2">Puntos</p>
                                    <h2 class="stat-value text-danger fw-bold" id="puntos">0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="stat-card bg-white rounded-4 p-4 shadow">
                                <div class="text-center">
                                    <p class="stat-label text-muted mb-2">Tiempo</p>
                                    <h2 class="stat-value text-primary fw-bold" id="segundos">30s</h2>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Logs -->
                    <div class="bg-white rounded-4 p-4 shadow-lg logs-container">
                        <h5 class="mb-3 fw-bold">Registro de Eventos</h5>
                        <div class="logs-content" id="mostrarlogs">
                            <p class="text-muted">Los eventos aparecerán aquí...</p>
                        </div>
                    </div>

                    <!-- Back Button -->
                    <div class="mt-4">
                        <a href="../trabajo.html" class="btn btn-danger btn-lg w-100 fw-bold">Volver al Menú</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="eventos.js"></script>
</body>
</html>
