<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

    <div class="contenedor">

        <div class="register">
            <h2>REGISTRO</h2>
        <form>
            <label>Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">

            <label>Correo</label>
            <input type="email" id="correo" name="correo" placeholder="Correo">
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Contraseña">
            <span id="passMensaje"></span>
            <br>



            <label for="fecha">Fecha nacimiento:</label>
            <input type="date" name="fecha" id="fecha">

            <label>Género:</label><br>

            <input type="radio" id="hombre" name="genero" value="hombre">
            <label for="hombre">Hombre</label><br>

            <input type="radio" id="mujer" name="genero" value="mujer">
            <label for="mujer">Mujer</label>
            <br><br>

            <label for="intereses">Intereses:</label><br>
            
            <input type="checkbox" name="intereses" id="intereses1" value="deportes">
            <label for="intereses1">Deportes</label>
            <input type="checkbox" name="intereses" id="intereses2" value="musica">
            <label for="intereses2">Música</label>
            <input type="checkbox" name="intereses" id="intereses3" value="videojuegos">
            <label for="intereses3">Videojuegos</label><br><br>

            <label for="pais">País:</label>
            <select name="pais" id="pais">
                <option value="">Selecciona un país</option>
                <option value="españa">España</option>
                <option value="argentina">Argentina</option>
                <option value="colombia">Colombia</option>
            </select>
            <br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="100" placeholder="0">
            <br><br>

            <button type="submit">Registrarse</button>
            <br><br>
        </form>
        </div>

        <!--formulrio de contacto -->

        <div class="contacto">
            
            <form>
                <h2>CONTACTO</h2>
                    <label for="nombrecontact">Nombre:</label>
                    <input type="text" id="nombrecontact" name="nombrecontact" required maxlength="10" minlength="4" placeholder="Contacto"> 
                    <br><br>

                    <label for="apellidocontact">Apellido:</label>
                    <input type="text" id="apellidocontact" name="apellidocontact" required maxlength="10" minlength="4" placeholder="Apellido">
                    <br><br>

                    <label for="correocontact">Correo:</label>
                    <input type="email" id="correocontact" name="correocontact" required placeholder="Correo">
                    <br><br>

                    <label for="telefono">Teléfono</label>

                    <div class="telefono-box">
                        <select name="prefijo" id="prefijo">
                        <option value="+34">+34</option>
                        <option value="+33">+33</option>
                        <option value="+49">+49</option>
                    </select>

                    <input type="tel" id="telefono" name="telefono" required placeholder="000000">
                    </div>
                    <br><br>


                    <button type="submit">Enviar Contacto</button>
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
